<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">
        window.location.href = "http://m.godochurch.com";
    </script>
</head>
<body style="background-color: #343131; color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_forgotinfo" data-theme="a">

        <div data-role="header">
            <h1 id="pg_forgotinfo_header" class="pageHeader">Recover Info</h1>
            <a href="#"  class="ui-btn ui-btn-b ui-icon-back ui-btn-icon-notext pg_forgotinfo_signin"  >cancel</a>
        </div>
        <div data-role="content" style="padding: 15px">

            <div class="pageViewContent">
                <!--<div style="width: 72px; margin-left: auto; margin-right: auto">
                    <img src="../img/inAppIcon.png" style="width: 100%; height: auto" />
                </div>-->

                <div id="btnRecovChoice">
                    <div id="btnIKnowMyUserName" class="ui-btn ui-btn-a">I Know My UserName</div>
                    <div id="btnIKnowMyEmail" class="ui-btn ui-btn-a">I Know My Email Address</div>

                </div>


                <div id="recoverUsingUserName" style="display:none">
                    <div data-role="fieldcontain">
                        <label for="txtForgotInfoUserName">
                            UserName
                        </label>
                        <input id="txtForgotInfoUserName" placeholder="username" value="" type="text" />
                    </div>
                    <div class="ui-btn ui-btn-b btnForGotInfoGo" data-theme="b">Recover Info</div>
                    <div class="ui-btn ui-btn-a pg_forgotinfo_signin">Sign In</div>
                </div>

                <div id="recoverUsingEmail" style="display:none">
                    <div data-role="fieldcontain">
                        <label for="txtForgotInfoEmail">
                            Email
                        </label>
                        <input id="txtForgotInfoEmail" placeholder="email address" value="" type="email" />
                    </div>
                    <div class="btnForGotInfoGo ui-btn ui-btn-b">Recover Info</div>
                    <div class="pg_forgotinfo_signin ui-btn ui-btn-a">Sign In</div>
                </div>

             

            </div>
        </div>


       

    </div>


</body>
</html>
