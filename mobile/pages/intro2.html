<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.location.href = "http://m.godochurch.com";
    </script>
</head>
<body  style="background-color:#343131;  color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">
    <div data-role="page" id="pg_intro2" class="introPage ui-page-theme-a">

        <div data-role="header">
            <a href="#" data-theme="b" class="exitIntro" data-icon="delete" data-role="button">exit</a>
            <h1 class="pageHeader">Mobile</h1>
        </div>
        <div class="ui-content" style="padding: 15px">

            <div class="pageViewContent">


                <div style="width: 100%; width: 250px; height: 130px; margin-left: auto; margin-right: auto">
                    <img src="../img/appimg/gdcmobile.png" style="width:250px; height:130px" />
                </div>

                <div class="ui-body-d  ui-corner-all" style="padding: 10px">
                    <div class="ui-body-c  ui-corner-all" style="padding: 10px; text-align:center">
                        <strong>Go Mobile</strong>
                    </div>

                    <p>
                        Access everything you need from your mobile phone, tablet or even your desktop

                    </p>
                </div>

                <a href="#" id="pgInt2GoBack" class="ui-btn ui-btn-a ui-btn-inline ">back</a>
                <a href="#" id="pgInt2GoToInt3" class="ui-btn ui-btn-b ui-btn-inline ">next</a>


            </div>


            </div>

        <script>

            $("#pg_intro2").on('swipeleft', function () {
                $.mobile.changePage("intro3.html", { "transition": "flow" })

            });

            $("#pg_intro2").on('swiperight', function () {
                $.mobile.changePage("intro1.html", { "transition": "flow", "reverse": "true" })

            });

            $(".exitIntro").on(gdd.app.userTap, function () {

                gdd.app.loadPage(gdd.views.pageinfo.home, { transition: "flip" })

            });

            $("#pgInt2GoToInt3").on(gdd.app.userTap, function () {

                gdd.app.loadPage(gdd.views.pageinfo.intro3, { transition: "flow" })
            })

            $("#pgInt2GoBack").on(gdd.app.userTap, function () {

                gdd.app.loadPage(gdd.views.pageinfo.intro1, { transition: "flow",reverse:true })
            })



        </script>

    </div>

</body>
</html>
