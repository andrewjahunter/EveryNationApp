<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.location.href = "http://m.godochurch.com";
    </script>
</head>
<body  style="background-color:#343131;  color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_psecinfo" class="ui-page-theme-a">
      
        <div data-role="header">
            <a href="#" class="ui-btn ui-btn-b ui-icon-home ui-btn-icon-notext headerMenuHome">home</a>

            <h1 class="pageHeader" id="pg_pinfo_header">Login Info</h1>
            <a href="#" class="ui-btn ui-btn-b ui-icon-delete ui-btn-icon-notext pgPSecInfoCancel">cancel</a>
        </div>





        <div  class="ui-content" style="padding: 15px">
            <div class="pageViewContent">


                <div class="ui-field-contain">
                    <label for="txtPinfoExistPWD">
                        Existing Password
                    </label>
                    <input id="txtPinfoExistPWD" type="password" />
                </div>


                <div class="ui-field-contain">
                    <label for="txtPInfoUserName">
                        User Name
                    </label>

                    <input id="txtPInfoUserName" type="text" />


                </div>

                <div class="ui-field-contain">
                    <label for="txtPInfoNewPwd">
                        New Password
                    </label>
                    <input id="txtPInfoNewPwd" type="password" />
                </div>

                <div class="ui-field-contain">
                    <label for="txtPInfoConfPwd">
                        Confirm Pwd
                    </label>
                    <input id="txtPInfoConfPwd" type="password" />
                </div>


                <a href="#" id="btnPInfoUpdateSec" class="ui-btn ui-btn-b ui-btn-inline">Update</a>
                <a href="#" class="ui-btn ui-btn-a ui-btn-inline pgPSecInfoCancel">Cancel</a>
            </div>
            </div>



    </div>

    <!-- /page -->

</body>
</html>
