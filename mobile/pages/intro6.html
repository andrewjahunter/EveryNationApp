<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.location.href = "http://m.godochurch.com";
    </script>
</head>
<body  style="background-color:#343131;  color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">
    <div data-role="page" id="pg_intro6" class="introPage ui-page-theme-a">

        <div data-role="header">
            <a href="#" data-theme="b" class="exitIntro" data-icon="delete" data-role="button">exit</a>
            <h1 class="pageHeader">Reports</h1>
        </div>
        <div class="ui-content" style="padding: 15px">
            <div class="pageViewContent">

                <div style="width: 100%; width: 120px; height: 120px; margin-left: auto; margin-right: auto">
                    <img src="../img/appimg/reports2.png" style="width: 100%; height: auto" />
                </div>

                <div class="ui-body-d  ui-corner-all" style="padding: 10px">
                    <div class="ui-body-c  ui-corner-all" style="padding: 10px; text-align:center">
                        <strong>Get your reports on your phone</strong>
                    </div>

                    <p>
                        Access many of the reports that are available on your pofile from your mobile phone.

                    </p>
                </div>

                <a href="#" id="pgInt6GoBack" class="ui-btn ui-btn-a ui-btn-inline ">back</a>
                <a href="#" id="pgInt6GoToIntFinal" class="ui-btn ui-btn-b ui-btn-inline " data-transition="flow">next</a>

            </div>



            </div>

        <script>
            $("#pg_intro6").on('swipeleft', function () {
                $.mobile.changePage("introfinal.html", { "transition": "flow" })

            });

            $("#pg_intro6").on('swiperight', function () {
                $.mobile.changePage("intro5.html", { "transition": "flow", "reverse": "true" })

            });

            $(".exitIntro").on(gdd.app.userTap, function () {

                gdd.app.loadPage(gdd.views.pageinfo.home, { transition: "flip" })

            });

            $("#pgInt6GoToIntFinal").on(gdd.app.userTap, function () {

                gdd.app.loadPage(gdd.views.pageinfo.introfinal, { transition: "flow" })
            })

            $("#pgInt6GoBack").on(gdd.app.userTap, function () {

                gdd.app.loadPage(gdd.views.pageinfo.intro5, { transition: "flow", reverse: true })
            })



        </script>

    </div>

</body>
</html>
