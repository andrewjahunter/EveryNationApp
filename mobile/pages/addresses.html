<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.location.href = "http://m.godochurch.com";
    </script>
</head>
<body style="background-color: #343131; color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">
    <div data-role="page" id="pg_addresses" class="ui-page-theme-a">

        <div data-role="header">

            <a href="#" class="ui-btn ui-btn-b ui-icon-home ui-btn-icon-notext headerMenuHome">home</a>

            <h1 class="pageHeader">Addresses</h1>
            <a href="#" class="ui-btn ui-btn-b ui-icon-refresh ui-btn-icon-notext btnRefreshAddresses">refresh</a>


        </div>
        <div class="ui-content" style="padding: 15px">
            <div class="pageViewContent">

                <a href="#" class="ui-btn ui-btn-c ui-icon-plus btnAddNewAddress">Add New Address</a>


                <div id="myAddressListContainer">
                    <script id="myaddress-template" type="text/html">
                        <li>
                            <a class="myAddress" data-bind="attr: {'data-id': id}" data-transition="slide">
                                <h5 data-bind="text: streetName + ' ' + streetNumber  "></h5>
                                <p><strong>suburb: </strong><span data-bind="html:suburb"></span></p>
                                <p><strong>region: </strong><span data-bind="html:region"></span></p>
                                <p><strong>area: </strong><span data-bind="html:area"></span></p>
                                <p><strong>city: </strong><span data-bind="html:city"></span></p>
                                <p><strong>type: </strong><span data-bind="html:type"></span></p>

                            </a>
                            <a data-bind="attr: {'data-id': id}" href="#" class="myAddressDelete" data-position-to="window"></a>
                        </li>
                    </script>

                    <ul data-role="listview" data-split-icon="delete" data-split-theme="d" data-inset="true" data-theme="b" id="myAddressList" data-bind="template: { name: 'myaddress-template', foreach: addresses}"></ul>

                </div>

                <div id="noAddressContainer" style="display:none">
                    <div data-role="header" data-theme="h" class="ui-corner-top">
                        <h1>No Addresses</h1>
                    </div>
                    <div class="ui-content ui-body-h  ui-corner-bottom">

                        <p>
                            We do not have any addresses on record for you.
                        </p>


                    </div>
                </div>

                <div id="confirmAddressContainer" style="display:none">

                    <div class="ui-bar ui-bar-h">
                        <div style="text-align:center">Confirm Address</div>
                    </div>
                    <div class="ui-content ui-body-h" style="text-align: center; font-size:small">
                        Make any changes you need here and when you are happy click 'Add'. Click 'Cancel' to exit this operation.
                    </div>

                    <div class="ui-field-contain">
                        <div>
                            <label for="txtPAddStreenNumber">
                                Street Number
                            </label>
                        </div>
                        <input id="txtPAddStreenNumber" data-clear-btn="true" data-bind="value: newAddressToAdd.streetNumber" placeholder="street number" />
                    </div>

                    <div class="ui-field-contain">
                        <div>
                            <label for="txtPAddStreet">
                                Last Name
                            </label>
                        </div>
                        <input id="txtPAddStreet" data-clear-btn="true" data-bind="value: newAddressToAdd.streetName" placeholder="street name" />
                    </div>

                    <div class="ui-field-contain">
                        <div>
                            <label for="txtPAddSuburb">
                                Suburb
                            </label>
                        </div>
                        <input id="txtPAddSuburb"  data-bind="value: newAddressToAdd.suburb" placeholder="suburb" />
                    </div>

                    <div class="ui-field-contain">
                        <div>
                            <label for="ddlPAddType">
                                Address Type
                            </label>
                        </div>
                        <select id="ddlPAddType" data-bind="value: newAddressToAdd.type" name="" data-inline="true">
                         
                            <option value="Home">Home</option>
                            <option value="Work">Work</option>

                        </select>

                    </div>
                    <a href="#" class="ui-btn ui-btn-b ui-icon-plus ui-btn-inline" id="btnYesAddThisAddress">Add</a>
                    <a href="#" class="ui-btn ui-btn-a ui-icon-plus ui-btn-inline" id="btnNoCancelAddress">Cancel</a>

                </div>

                </div>
        </div>

        </div>
</body>
</html>
