<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.location.href = "http://m.godochurch.com";
    </script>
</head>
<body style="background-color: #343131; color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_followupnotes" class="ui-page-theme-a" >

    

        <div data-role="header">
            <a href="#" class="ui-btn ui-btn-b ui-icon-home ui-btn-icon-notext headerMenuHome">home</a>


            <h1 class="pageHeader" >Notes</h1>
            <a href="#" id="pgFUBNotesBack" class="ui-btn ui-btn-b ui-icon-check ui-btn-icon-notext">done</a>

        </div>
        <!-- /header -->
        <div  class="ui-content" style="padding: 15px">

            <div class="pageViewContent">
                <div class="ui-bar ui-bar-h">
                    <div style="text-align:center">Notes</div>
                </div>
                <div class="ui-content ui-body-h" style="text-align: center; font-size:small">
                    These are all the previous notes for <span data-bind="html:selectedRecord.personName"></span> that you
                    are permitted to view.
                </div>
                <div data-role="popup" class="ui-content" id="pg_FUPNotes_errpopup" data-theme="e">
                    <div id="pg_FUPNotes_errpopup_msg"></div>
                </div>
                

                <div data-bind="foreach: notes">
                    <div class="ui-body-d  ui-corner-all" style="padding: 10px">

                        <p class="ui-body-c  ui-corner-all" data-bind="html:detail" style="padding: 10px">
                        </p>

                        <p><i><small data-bind="html:'Edited By: ' + userChanged + '    Edited On: ' + dateChanged"></small></i></p>
                    </div>

                    <br />
                </div>




                <div id="pg_FUPNotes_none" style="display: none">
                    <div data-role="header" data-theme="h" class="ui-corner-top">
                        <h1>No Notes</h1>
                    </div>
                    <div class="ui-content ui-body-h  ui-corner-bottom">

                        <p>
                            There are no notes viewable on this account for this person.
                        </p>
                    </div>
                </div>


            </div>

            </div>

    </div>

    <!-- /page -->

</body>
</html>
