<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.location.href = "http://m.godochurch.com";
    </script>
</head>
<body  style="background-color:#343131;  color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">
    <div data-role="page" id="pg_intro3" class="introPage ui-page-theme-a">

        <div data-role="header">
            <a href="#" data-theme="b" class="exitIntro" data-icon="delete" data-role="button">exit</a>
            <h1 class="pageHeader">Maps</h1>
        </div>
        <div class="ui-content" style="padding: 15px">

            <div class="pageViewContent">


                <div style="width: 100%; width: 132px; height: 150px; margin-left: auto; margin-right: auto">
                    <img src="../img/appimg/maps.png" style="width:100%; height:auto" />
                </div>

                <div class="ui-body-d  ui-corner-all" style="padding: 10px">
                    <div class="ui-body-c  ui-corner-all" style="padding: 10px; text-align:center">
                        <strong>Integrated Maps</strong>
                    </div>

                    <p>
                        Using the integrated mapping tools you can find groups that meet in your suburb or simply provide directions to your weekly meeting and/or events.

                    </p>
                </div>

                <a href="#" id="pgInt3GoBack" class="ui-btn ui-btn-a ui-btn-inline ">back</a>
                <a href="#" id="pgInt3GoToInt4" class="ui-btn ui-btn-b ui-btn-inline " data-transition="flow">next</a>

            </div>



            </div>

        <script>
            $("#pg_intro3").on('swipeleft', function () {
                $.mobile.changePage("intro4.html", { "transition": "flow" })

            });

            $("#pg_intro3").on('swiperight', function () {
                $.mobile.changePage("intro2.html", { "transition": "flow", "reverse": "true" })

            });

            $(".exitIntro").on(gdd.app.userTap, function () {

                gdd.app.loadPage(gdd.views.pageinfo.home, { transition: "flip" })

            });

            $("#pgInt3GoToInt4").on(gdd.app.userTap, function () {

                gdd.app.loadPage(gdd.views.pageinfo.intro4, { transition: "flow" })
            })

            $("#pgInt3GoBack").on(gdd.app.userTap, function () {

                gdd.app.loadPage(gdd.views.pageinfo.intro2, { transition: "flow", reverse: true })
            })



        </script>

    </div>

</body>
</html>
